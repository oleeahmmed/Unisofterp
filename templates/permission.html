<div class="flex flex-col md:flex-row gap-4 w-full">
    <!-- Available Permissions -->
    <div class="flex-1 border border-blue-200 dark:border-blue-800 rounded-lg shadow-sm">
        <div class="p-4 border-b border-blue-200 dark:border-blue-800 bg-blue-50 dark:bg-blue-900/30 text-blue-900 dark:text-blue-100">
            <h3 class="text-sm font-medium">Available user permissions</h3>
        </div>
        <div class="p-4 bg-white dark:bg-gray-800">
            <div class="relative mb-4">
                <i class="ri-search-line absolute left-3 top-2.5 text-blue-400"></i>
                <input type="text" 
                       id="available-filter"
                       placeholder="Filter" 
                       class="w-full pl-9 pr-4 py-2 rounded-md bg-blue-50 dark:bg-gray-700 border border-blue-200 dark:border-blue-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all">
            </div>
            <select multiple 
                    id="available-permissions" 
                    class="w-full h-[400px] border border-blue-200 dark:border-blue-700 bg-white dark:bg-gray-800 text-gray-900 dark:text-white rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                <option value="1" class="hover:bg-blue-50 dark:hover:bg-blue-900/30">Accounts | email address | Can add email address</option>
                <option value="2" class="hover:bg-blue-50 dark:hover:bg-blue-900/30">Accounts | email address | Can change email address</option>
                <option value="3" class="hover:bg-blue-50 dark:hover:bg-blue-900/30">Accounts | email address | Can delete email address</option>
                <option value="4" class="hover:bg-blue-50 dark:hover:bg-blue-900/30">Accounts | email address | Can view email address</option>
                <option value="5" class="hover:bg-blue-50 dark:hover:bg-blue-900/30">Administration | log entry | Can add log entry</option>
                <option value="6" class="hover:bg-blue-50 dark:hover:bg-blue-900/30">Administration | log entry | Can change log entry</option>
                <option value="7" class="hover:bg-blue-50 dark:hover:bg-blue-900/30">Administration | log entry | Can delete log entry</option>
                <option value="8" class="hover:bg-blue-50 dark:hover:bg-blue-900/30">Administration | log entry | Can view log entry</option>
            </select>
        </div>
    </div>

    <!-- Transfer Buttons -->
    <div class="flex md:flex-col justify-center gap-2">
        <button id="add-all" 
                class="p-2 rounded-md hover:bg-blue-50 dark:hover:bg-blue-900/30 border border-blue-200 dark:border-blue-700 text-blue-600 dark:text-blue-400 transition-all hover:scale-105">
            <i class="ri-arrow-right-double-line text-xl"></i>
        </button>
        <button id="add-selected" 
                class="p-2 rounded-md hover:bg-blue-50 dark:hover:bg-blue-900/30 border border-blue-200 dark:border-blue-700 text-blue-600 dark:text-blue-400 transition-all hover:scale-105">
            <i class="ri-arrow-right-line text-xl"></i>
        </button>
        <button id="remove-selected" 
                class="p-2 rounded-md hover:bg-blue-50 dark:hover:bg-blue-900/30 border border-blue-200 dark:border-blue-700 text-blue-600 dark:text-blue-400 transition-all hover:scale-105">
            <i class="ri-arrow-left-line text-xl"></i>
        </button>
        <button id="remove-all" 
                class="p-2 rounded-md hover:bg-blue-50 dark:hover:bg-blue-900/30 border border-blue-200 dark:border-blue-700 text-blue-600 dark:text-blue-400 transition-all hover:scale-105">
            <i class="ri-arrow-left-double-line text-xl"></i>
        </button>
    </div>

    <!-- Chosen Permissions -->
    <div class="flex-1 border border-blue-200 dark:border-blue-800 rounded-lg shadow-sm">
        <div class="p-4 border-b border-blue-200 dark:border-blue-800 bg-blue-50 dark:bg-blue-900/30 text-blue-900 dark:text-blue-100">
            <h3 class="text-sm font-medium">Chosen user permissions</h3>
        </div>
        <div class="p-4 bg-white dark:bg-gray-800">
            <div class="relative mb-4">
                <i class="ri-search-line absolute left-3 top-2.5 text-blue-400"></i>
                <input type="text" 
                       id="chosen-filter"
                       placeholder="Filter" 
                       class="w-full pl-9 pr-4 py-2 rounded-md bg-blue-50 dark:bg-gray-700 border border-blue-200 dark:border-blue-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all">
            </div>
            <select multiple 
                    id="chosen-permissions" 
                    class="w-full h-[400px] border border-blue-200 dark:border-blue-700 bg-white dark:bg-gray-800 text-gray-900 dark:text-white rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                <!-- Chosen permissions will appear here -->
            </select>
        </div>
    </div>
</div>

<div class="mt-4 text-sm text-gray-600 dark:text-gray-400">
    <p>Specific permissions for this user. Hold down "Control", or "Command" on a Mac to select more than one.</p>
</div>
