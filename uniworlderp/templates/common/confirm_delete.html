{% extends 'base.html' %}

{% block main_content %}
{% include "message.html" %}

<div class="container mx-auto my-8">
    <div class="bg-[hsl(var(--card))] rounded-xl shadow-xl p-6 max-w-lg mx-auto border border-[hsl(var(--border))]">
        <h1 class="text-2xl font-semibold text-center mb-4 text-[hsl(var(--foreground))]">Delete {{ model_name }}</h1>
        <p class="text-center text-[hsl(var(--muted-foreground))]">Are you sure you want to delete this {{ model_name.lower }}?</p>
        
        <div class="text-center mt-4">
            <strong class="text-[hsl(var(--foreground))]">{{ model_name }}:</strong> 
            <span class="text-[hsl(var(--foreground))]">{{ object_name }}</span>

            <form method="POST" class="mt-4">
                {% csrf_token %}
                <input type="hidden" name="_method" value="DELETE">
                
                <div class="flex justify-center space-x-4">
                    <button type="submit" class="px-6 py-3 bg-[hsl(var(--destructive))] text-[hsl(var(--destructive-foreground))] rounded-lg hover:opacity-90 transition-all duration-200 font-medium shadow-md hover:shadow-lg">
                        Delete
                    </button>
                    <a href="{{ cancel_url }}" class="px-6 py-3 bg-[hsl(var(--secondary))] text-[hsl(var(--secondary-foreground))] rounded-lg hover:bg-[hsl(var(--muted))] transition-all duration-200 font-medium shadow-md hover:shadow-lg">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
